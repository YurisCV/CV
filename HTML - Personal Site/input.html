<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <h3>My Users Forms</h3>
    <form action="" target="">
        <label>First Name:</label>
        <input type="text">
        <br>
        <label>Date:</label>
        <input type="date">
        <br>
        <label>checkbox</label>
        <input type="checkbox">
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <label>Select a Range</label>
        <input type="range">

    </form>
</body>

</html>
